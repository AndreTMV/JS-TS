<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dice Roll</title>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="styles/all.css">
  <script src="scripts/wait.js" type="text/javascript"></script>
  <script src="scripts/roll.js" type="text/javascript"></script>


  <!-- TODO 2: Link PWA Manifest -->
<link rel="manifest" href="manifest.json">
  <!-- TODO 3: Add PWA Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Dice Roll">
<link rel="apple-touch-icon" href="/images/icons/icon-512x512.png">
<meta name="description" content="A dice roll app">
<meta name="theme-color" content="#b31b1b" />
</head>
<body>
  <main>
    <div class="die-holder">
      <img id="mainDie" src="images/die_6.png" alt="Six"/>
    </div>
    <div class="button-holder">
      <button id="rollButton" class="btn btn-primary">Roll!</button>
    </div>
  </main>

  <!-- TODO 4: Add Service Worker -->
<script>
// Check that service workers are supported
if ('serviceWorker' in navigator) {
  // Use the window load event to keep the page load performant
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js');
  });
}
</script>
</body>
</html>
